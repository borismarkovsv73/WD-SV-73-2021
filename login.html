<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Theatrical - Login</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/0a8e6fb9c4.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" href="assets/theater.png">
    </head>
    <div id="background">
        <form target="blank" action="/main.html">
            <label for="uname">Username:</label>
            <input type="text" id="uname" name="uname" required><br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" required><br>
            <input type="button" onclick="location.href = 'main.html'" value="Submit"><br>
            <input type="button" onclick="location.href = 'register.html'" value="Register"><br>
            <input type="button" onclick="location.href = 'main.html'" value="Back">
        </form>
    </div>
</html>
